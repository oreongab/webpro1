<!-- index.html
     **NOTE (แก้ส่วน username/email):**
     - ผมเพิ่ม id="username" และ id="email" ใน HTML (ตรง <h2> และ <p>) เพื่อให้ JS ใส่ค่าได้
     - ใส่ comment บอกว่าหลังบ้านสามารถ inject window.__USER__ ได้ (ตัวอย่างด้านล่าง)
-->
<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, viewport-fit=cover" />
    <title>User Profile – Paradise</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

    <!-- เชื่อม CSS แยกไฟล์ -->
    <link rel="stylesheet" href="./user-profile.css" />
</head>
<body class="page-profile">
    <header class="header mobile-only">
        <button class="back-btn" aria-label="Go back">
            <svg viewBox="0 0 24 24" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <polyline points="15 18 9 12 15 6"></polyline>
            </svg>
        </button>
        <button class="home-btn" aria-label="Go to Home">
            <svg viewBox="0 0 24 24" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                <polyline points="9 22 9 12 15 12 15 22"></polyline>
            </svg>
        </button>
    </header>

    <main class="container">
        <div class="content">

            <section class="profile-card">
                <div class="avatar">
                    <svg viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
                        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 3c1.38 0 2.5 1.12 2.5 2.5S13.38 10 12 10 9.5 8.88 9.5 7.5 10.62 5 12 5zm0 14.2c-2.5 0-4.71-1.28-6-3.22.03-1.99 4-3.08 6-3.08 1.98 0 5.97 1.09 6 3.08-1.29 1.94-3.5 3.22-6 3.22z"/>
                    </svg>
                </div>

                <div class="info">
                    <!-- *******************
                         CHANGED: ใช้ id เพื่อให้ JS ใส่ค่า username/email
                         หลังบ้าน (server-side template) ควร inject ค่าแบบ:
                         <script>
                           window.__USER__ = { username: "johndoe", email: "john@example.com", displayName: "John Doe" };
                         </script>
                         (escape ค่าให้ปลอดภัยเพื่อป้องกัน XSS)
                    ******************* -->
                    <h2 id="username" class="username">Username1</h2> <!-- DEFAULT TEXT (will be replaced by JS) -->
                    <p id="email" class="email">Username1@email.com</p> <!-- DEFAULT TEXT -->
                </div>

                <button class="edit-btn mobile-only">Edit Profile</button>
                
                <button class="edit-btn desktop-only">Edit Profile</button>

                <nav class="settings-list desktop-only" aria-label="User settings">
                    <a href="#" class="setting-item" role="menuitem">
                        <svg viewBox="0 0 24 24" width="20" height="20" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15V9a2 2 0 0 0-2-2H5a2 2 0 0 0-2 2v6a2 2 0 0 0 2 2h10l4 4V17a2 2 0 0 0 2-2z"></path><line x1="12" y1="11" x2="12" y2="14"></line><line x1="12" y1="17" x2="12" y2="17"></line></svg>
                        Feedback
                    </a>
                    <a href="#" class="setting-item" role="menuitem">
                        <svg viewBox="0 0 24 24" width="20" height="20" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><line x1="2" y1="12" x2="22" y2="12"></line><path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"></path></svg>
                        Language
                    </a>
                    <a href="#" class="setting-item log-out-btn-link" role="menuitem">
                        <svg viewBox="0 0 24 24" width="20" height="20" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"><path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"></path><polyline points="10 17 15 12 10 7"></polyline><line x1="15" y1="12" x2="3" y2="12"></line></svg>
                        Log Out
                    </a>
                    <a href="#" class="setting-item delete-account-btn-link" role="menuitem">
                        <svg viewBox="0 0 24 24" width="20" height="20" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path><line x1="10" y1="11" x2="10" y2="17"></line><line x1="14" y1="11" x2="14" y2="17"></line></svg>
                        Delete Account
                    </a>
                </nav>
            </section>

            <section class="favorites-section">
                <div class="fav-header">
                    <h3><svg viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path></svg> Favorites</h3>
                    <a href="#" class="view-all">View all</a>
                </div>
                
                <div class="fav-list">
                    <a href="#" class="fav-item" data-name="Placeholder Name">
                        <div class="fav-image-placeholder">
                            <img src="" alt="" class="fav-img">
                        </div>
                        <div class="fav-details">
                            <span class="fav-name">Favorite Item Name</span>
                        </div>
                        <svg class="chevron mobile-only" viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="#999" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="9 18 15 12 9 6"></polyline></svg>
                    </a>
                </div>
            </section>
        </div>
    </main>

    <nav class="settings-list mobile-only" aria-label="User settings">
        <a href="#" class="setting-item" role="menuitem">
            <svg viewBox="0 0 24 24" width="20" height="20" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15V9a2 2 0 0 0-2-2H5a2 2 0 0 0-2 2v6a2 2 0 0 0 2 2h10l4 4V17a2 2 0 0 0 2-2z"></path><line x1="12" y1="11" x2="12" y2="14"></line><line x1="12" y1="17" x2="12" y2="17"></line></svg>
            Feedback
        </a>
        <a href="#" class="setting-item" role="menuitem">
            <svg viewBox="0 0 24 24" width="20" height="20" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><line x1="2" y1="12" x2="22" y2="12"></line><path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"></path></svg>
            Language
        </a>
        <a href="#" class="setting-item log-out-btn-link" role="menuitem">
            <svg viewBox="0 0 24 24" width="20" height="20" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"><path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"></path><polyline points="10 17 15 12 10 7"></polyline><line x1="15" y1="12" x2="3" y2="12"></line></svg>
            Log Out
        </a>
        <a href="#" class="setting-item delete-account-btn-link" role="menuitem">
            <svg viewBox="0 0 24 24" width="20" height="20" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path><line x1="10" y1="11" x2="10" y2="17"></line><line x1="14" y1="11" x2="14" y2="17"></line></svg>
            Delete Account
        </a>
    </nav>

    <!-- เชื่อมไฟล์ JS แยก -->
    <script src="./user-profile.js"></script>
</body>
</html>
