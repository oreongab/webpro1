<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <title>Aow Ngai Dee Wa – Rank</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Material Icons -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />

  <!-- CSS & JS (ของหน้านี้) -->
  <link rel="stylesheet" href="style.css" />
  <script defer src="rank.js"></script>
</head>

<body class="rank-page">
  <!-- ========== TOP NAV (แถบเขียว) ========== -->
  <header class="top-nav rank-nav">
    <div class="top-nav-inner">
      <!-- ซ้าย -->
      <div class="nav-left">
        <!-- desktop: avatar -->
        <button class="avatar-btn desktop-only" aria-label="Open profile">
          <div class="avatar-circle">
            <span class="material-icons">person</span>
          </div>
        </button>

        <!-- mobile: < rank -->
        <button class="rank-back mobile-only" type="button" onclick="history.back()">
          <span class="material-icons">chevron_left</span>
          <span>Rank</span>
        </button>
      </div>

      <!-- กลาง: เมนู desktop -->
      <nav class="nav-links">
        <a href="home.html" class="nav-link">Home</a>
        <a href="rank.html" class="nav-link active">Rank</a>
        <a href="category.html" class="nav-link">Category</a>
        <a href="favorites.html" class="nav-link">Favorites</a>
      </nav>

      <!-- ขวา: hamburger (มือถือ) -->
      <button class="nav-toggle" aria-label="Open menu">
        <span class="material-icons">menu</span>
      </button>
    </div>
  </header>

  <!-- ========== MOBILE MENU (พื้นฟ้าโปร่งเหมือนเดิม) ========== -->
  <div class="mobile-menu" id="mobileMenu" aria-hidden="true">
    <div class="mobile-menu-header">
      <button class="avatar-btn" aria-label="Open profile from menu">
        <div class="avatar-circle big">
          <span class="material-icons">person</span>
        </div>
      </button>

      <div class="user-info">
        <div class="username">Username1</div>
      </div>

      <button class="mobile-menu-close" aria-label="Close menu">
        <span class="material-icons">close</span>
      </button>
    </div>

    <nav class="mobile-menu-links">
      <a href="home.html" class="mobile-link">Home</a>
      <a href="rank.html" class="mobile-link active">Rank</a>
      <a href="category.html" class="mobile-link">Category</a>
      <a href="favorites.html" class="mobile-link">Favorites</a>
    </nav>
  </div>

  <!-- ========== MAIN ========== -->
  <main class="page-main rank-main">
    <!-- แถว search + filter -->
    <section class="rank-search-section">
      <div class="rank-search-row">
        <div class="search-box">
          <span class="material-icons">search</span>
          <input type="text" id="rankSearchInput" placeholder="Search for places" />
        </div>

        <button class="filter-icon-btn" id="filterBtn" aria-label="Open opening-days filter">
          <span class="material-icons">tune</span>
        </button>
      </div>
    </section>

    <!-- ====== FILTER PANEL: Opening days ====== -->
    <div class="filter-panel" id="openingDaysPanel" aria-hidden="true">
      <div class="filter-panel-inner">
        <h2 class="filter-title">Opening days</h2>
        <div class="filter-divider"></div>

        <div class="filter-options">
          <label class="filter-checkbox">
            <input type="checkbox" name="everyday" />
            <span>Every day</span>
          </label>

          <label class="filter-checkbox">
            <input type="checkbox" name="opennow" />
            <span>Open Now</span>
          </label>

          <label class="filter-checkbox">
            <input type="checkbox" name="weekday" />
            <span>Week day</span>
          </label>

          <label class="filter-checkbox">
            <input type="checkbox" name="24hour" />
            <span>24 hours</span>
          </label>
        </div>

        <h3 class="filter-subtitle">Days</h3>
        <div class="filter-divider"></div>

        <div class="filter-days-grid">
          <button type="button" class="day-chip">Mon</button>
          <button type="button" class="day-chip">Tue</button>
          <button type="button" class="day-chip">Wed</button>
          <button type="button" class="day-chip">Thu</button>
          <button type="button" class="day-chip">Fri</button>
          <button type="button" class="day-chip">Sat</button>
          <button type="button" class="day-chip">Sun</button>
        </div>

        <div class="filter-footer">
          <button type="button" class="filter-btn filter-clear">Clear</button>
          <button type="button" class="filter-btn filter-apply">Apply</button>
        </div>
      </div>
    </div>
    <!-- ====== END FILTER PANEL ====== -->

    <!-- Chips -->
    <section class="chip-bar">
      <button class="chip active">Cafés &amp; Restaurants</button>
      <button class="chip">Temple</button>
      <button class="chip">Natural</button>
      <button class="chip">View</button>
      <button class="chip">Art</button>
      <button class="chip">Museums</button>
      <button class="chip">Markets</button>
      <button class="chip">Beaches</button>
      <button class="chip">Parks &amp; Gardens</button>
      <button class="chip">Historical Attractions</button>
      <button class="chip">Mall</button>
      <button class="chip">Other</button>
    </section>

    <!-- GRID การ์ดสถานที่ (template รอข้อมูลหลังบ้าน) -->
    <section class="card-grid-section">
      <template id="placeCardTemplate">
        <article class="place-card">
          <div class="card-rank-badge">
            <span class="card-rank-number">1</span>
          </div>

          <button class="card-fav-btn" type="button" aria-label="Favorite">
            <span class="material-icons">favorite_border</span>
          </button>

          <img class="card-image" src="" alt="" />

          <div class="card-open-info">
            <div class="card-open-days"></div>
            <div class="card-open-hours"></div>
          </div>

          <div class="card-bottom">
            <div class="card-stars"></div>
            <div class="card-rating"></div>
            <div class="card-title"></div>
          </div>
        </article>
      </template>

      <div id="placeGrid" class="card-grid"></div>
    </section>
  </main>

  <!-- ========== FOOTER ========== -->
  <footer class="site-footer" id="about">
    <div class="footer-main">
      <div class="footer-title">Aow Ngai Dee Wa</div>
      <div class="footer-subtitle">Website for finding places to visit</div>

      <div class="footer-links">
        <a href="#about">About</a>
        <a href="#terms">Terms &amp; Policies</a>
        <a href="#privacy">Privacy</a>
      </div>

      <div class="footer-madeby">Make by / Contact us</div>

      <div class="footer-ig-list">
        <a href="https://www.instagram.com/8y_punch?igsh=bXB3NnI2MmN4Mjls" target="_blank" rel="noopener" class="footer-ig">
          <span class="ig-icon"></span>
          <span>Yada Intra</span>
        </a>

        <a href="https://www.instagram.com/pmyoyu_?igsh=NGwyNGpxN2Y0MXEx" target="_blank" rel="noopener" class="footer-ig">
          <span class="ig-icon"></span>
          <span>Pattamapon Thongplew</span>
        </a>
      </div>
    </div>

    <div class="footer-bottom">
      <span>
        2025 <strong>Aow Ngai Dee Wa</strong><br />
        All rights reserved
      </span>
      <span>v1.0.0</span>
    </div>
  </footer>
</body>
</html>
