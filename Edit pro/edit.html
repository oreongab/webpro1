<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />

    <title>User Profile Edit</title>

<body>
    <!-- ðŸ”™ à¸¥à¸¹à¸à¸¨à¸£à¸¢à¹‰à¸­à¸™à¸à¸¥à¸±à¸š -->
    <div class="back-button">

                 stroke-linecap="round" stroke-linejoin="round">

        <!-- ðŸ‘¤ à¹‚à¸‹à¸™à¸£à¸¹à¸›à¹‚à¸›à¸£à¹„à¸Ÿà¸¥à¹Œ -->
        <div class="profile-header">

                <svg class="avatar-placeholder" viewBox="0 0 48 48" aria-hidden="true">
                    <circle cx="24" cy="24" r="21"
                            fill="none"

                            stroke-width="2.5" />
                    <circle cx="24" cy="18" r="6"

                    <path d="M13 33c2-4.2 5.5-6.5 11-6.5S33 28.8 35 33"

                <!-- 2) à¸£à¸¹à¸›à¸ˆà¸£à¸´à¸‡à¸‚à¸­à¸‡ user (à¸‹à¹ˆà¸­à¸™à¸­à¸¢à¸¹à¹ˆà¸ˆà¸™à¸à¸§à¹ˆà¸²à¸ˆà¸°à¸¡à¸µ src) -->
                <img

            <!-- à¸›à¸¸à¹ˆà¸¡/à¸‚à¹‰à¸­à¸„à¸§à¸²à¸¡à¸ªà¸³à¸«à¸£à¸±à¸šà¹€à¸›à¸¥à¸µà¹ˆà¸¢à¸™à¸£à¸¹à¸› -->
            <div class="change-proto" id="changeProtoTrigger">

            <input

        </div>

        <!-- à¸Ÿà¸­à¸£à¹Œà¸¡à¹€à¸”à¸´à¸¡ -->
        <form class="edit-form">

            <input type="text" placeholder="Last Name">
            <input type="text" placeholder="User Name">
            <input type="email" placeholder="Email">

            <div class="password-container">
                <input type="password" placeholder="Password">
                <span class="change-inline">
                    Change &gt;
                </span>
            </div>

            <div class="save-button">
                <button type="submit">Save</button>
            </div>
        </form>
    </div>

    <script src="edit.js"></script>
</body>
</html>
