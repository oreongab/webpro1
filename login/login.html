<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, viewport-fit=cover" />
  <title>Login – Paradise</title>

  <!-- Inter -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./login.css" />
</head>
<body class="page-login">

  <!-- รูปด้านบน -->
  <section class="hero" role="img" aria-label="Seascape background"></section>

  <!-- แผ่นฟอร์ม -->
  <section class="sheet" aria-labelledby="login-title">
    <h1 id="login-title" class="title">Welcome to Paradise</h1>

    <form class="form" action="#" method="post" autocomplete="on" novalidate>
      <label class="sr-only" for="email">Email</label>
      <input id="email" class="field" type="email" placeholder="Email" required
             autocomplete="email" inputmode="email" autocapitalize="off" spellcheck="false" />

      <label class="sr-only" for="password">Password</label>
      <div class="field-wrap">
        <input id="password" class="field" type="password" placeholder="Password" required
               autocomplete="current-password" />
        <!-- ไอคอนตา "อันเดียว" -->
        <button class="eye" type="button" aria-label="Show password" aria-pressed="false">
          <svg class="icon-eye" viewBox="0 0 24 24" width="18" height="18" aria-hidden="true">
            <!-- รูปตา -->
            <path fill="#6b7a84"
              d="M12 4.5C7 4.5 2.73 7.61 1.11 12c1.62 4.39 5.89 7.5 10.89 7.5s9.27-3.11 10.89-7.5C21.27 7.61 17 4.5 12 4.5zm0 12a4.5 4.5 0 1 1 0-9 4.5 4.5 0 0 1 0 9zm0-7a2.5 2.5 0 1 0 .001 5.001A2.5 2.5 0 0 0 12 9.5z"/>
            <!-- เส้นขีด (แสดงเฉพาะตอน "ซ่อนรหัส") -->
            <path class="slash" d="M3 3l18 18" stroke="#6b7a84" stroke-width="2" stroke-linecap="round"/>
          </svg>
        </button>
      </div>

      <div class="row">
        <label class="check"><input type="checkbox" /> Keep me logged in</label>
        <a class="link" href="#">Forgot your password?</a>
      </div>

      <button class="btn" type="submit">Login</button>

      <p class="muted">Don't have an account? <a class="link" href="#">Sign Up</a></p>

     

      
    </form>
  </section>

  <!-- สคริปต์สลับโชว์/ซ่อนรหัส (อัปเดตให้ใช้ไอคอนเดียว) -->
  <script>
    const pw  = document.getElementById('password');
    const eye = document.querySelector('.eye');

    function setVisible(show){
      const s = pw.selectionStart, e = pw.selectionEnd;
      pw.type = show ? 'text' : 'password';
      eye.setAttribute('aria-pressed', String(show));
      eye.setAttribute('aria-label', show ? 'Hide password' : 'Show password');
      // เส้นขีดจะแสดง/ซ่อนด้วย CSS ตาม aria-pressed
      if (document.activeElement === pw && s != null) pw.setSelectionRange(s, e);
    }
    eye.addEventListener('mousedown', e => e.preventDefault());
    eye.addEventListener('click', () => setVisible(pw.type === 'password'));
  </script>
</body>
</html>
