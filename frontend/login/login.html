<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, viewport-fit=cover" />
  <title>Login – Paradise</title>

  <!-- Inter -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./login.css" />
</head>
<body class="page-login">

  <!-- รูปด้านบน -->
  <section class="hero" role="img" aria-label="Seascape background"></section>

  <!-- แผ่นฟอร์ม -->
  <section class="sheet" aria-labelledby="login-title">
    <h1 id="login-title" class="title">Welcome to Paradise</h1>

    <form class="form" action="#" method="post" autocomplete="on" novalidate>
      <label class="sr-only" for="email">Email</label>
      <input id="email" class="field" type="email" placeholder="Email" required
             autocomplete="email" inputmode="email" autocapitalize="off" spellcheck="false" />

      <label class="sr-only" for="password">Password</label>
      <div class="field-wrap">
        <input id="password" class="field" type="password" placeholder="Password" required
               autocomplete="current-password" />
        <!-- ไอคอนตา "อันเดียว" -->
        <button class="eye" type="button" aria-label="Show password" aria-pressed="false">
          <svg class="icon-eye" viewBox="0 0 24 24" width="18" height="18" aria-hidden="true">
            <!-- รูปตา -->
            <path fill="#6b7a84"
              d="M12 4.5C7 4.5 2.73 7.61 1.11 12c1.62 4.39 5.89 7.5 10.89 7.5s9.27-3.11 10.89-7.5C21.27 7.61 17 4.5 12 4.5zm0 12a4.5 4.5 0 1 1 0-9 4.5 4.5 0 0 1 0 9zm0-7a2.5 2.5 0 1 0 .001 5.001A2.5 2.5 0 0 0 12 9.5z"/>
            <!-- เส้นขีด (แสดงเฉพาะตอน "ซ่อนรหัส") -->
            <path class="slash" d="M3 3l18 18" stroke="#6b7a84" stroke-width="2" stroke-linecap="round"/>
          </svg>
        </button>
      </div>

      <div class="row">
        <label class="check"><input type="checkbox" /> Keep me logged in</label>
        <a class="link" href="#">Forgot your password?</a>
      </div>

      <button class="btn" type="submit">Login</button>

      <p class="muted">Don't have an account? <a class="link" href="../signup/signup.html">Sign Up</a></p>

      <div class="divider"><div class="line"></div><span>OR</span><div class="line"></div></div>

      <button type="button" class="btn-google" aria-label="Sign in with Google">
        <svg viewBox="0 0 48 48" aria-hidden="true">
          <path fill="#EA4335" d="M24 9.5c3.3 0 6.3 1.1 8.6 3.3l6.4-6.4C34.8 3 29.7 1 24 1 14.9 1 6.9 6.2 3.2 14l7.9 6.1C12.9 14.2 17.9 9.5 24 9.5z"/>
          <path fill="#4285F4" d="M46.5 24.6c0-1.6-.1-2.8-.4-4.1H24v8h12.8c-.6 3.2-2.5 5.9-5.3 7.7l8.1 6.2c4.7-4.3 6.9-10.5 6.9-17.8z"/>
          <path fill="#FBBC05" d="M11.1 28.1a14.3 14.3 0 0 1 0-8.2l-7.9-6.1A23.9 23.9 0 0 0 0 24c0 3.9.9 7.6 3.2 11l7.9-6.9z"/>
          <path fill="#34A853" d="M24 47c6.5 0 12-2.2 16-6.1l-8.1-6.2c-2.2 1.5-5 2.4-7.9 2.4-6.1 0-11.1-4.1-12.7-9.6l-8 6.9C6.9 41.8 14.9 47 24 47z"/>
        </svg>
        <span>Sign In with Google</span>
      </button>
    </form>
  </section>

  <script src="./login.js"></script>
</body>
</html>
