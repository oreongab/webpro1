<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./login.css">
  <script src="./login.js"></script>
</head>

<body>
   <section class="hero" role="img" aria-label="Seascape background"></section>

  <section class="sheet">
    <h1>Welcome to Paradise</h1>

    <form class="form" action="#">
      <label for="email">Email</label>
      <input id="email" type="email" placeholder="Email" required />

      <label for="password">Password</label>
      <input id="password" type="password" placeholder="Password" required />

      <div class="row">
        <label class="check">
          <input id="keepMeLoggedIn" type="checkbox" /> Keep me logged in
        </label>
        <a class="link" href="../forgot/forgot.html">Forgot your password?</a>
      </div>

      <button type="submit">Login</button>

      <p class="muted">Don't have an account?
        <a class="link" href="../signup/signup.html">Sign Up</a>
      </p>

    </form>



  </section>

</body>
</html>
