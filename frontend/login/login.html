<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, viewport-fit=cover" />
  <title>Login – Paradise</title>

  <!-- Inter -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./login.css" />
</head>

<body class="page-login">

  <!-- รูปด้านบน -->
  <section class="hero" role="img" aria-label="Seascape background"></section>

  <!-- แผ่นฟอร์ม -->
  <section class="sheet" aria-labelledby="login-title">
    <h1 id="login-title" class="title">Welcome to Paradise</h1>

    <form class="form" action="#" method="post" autocomplete="on" novalidate>
      <label class="sr-only" for="email">Email</label>
      <input id="email" class="field" type="email" placeholder="Email" required
             autocomplete="email" inputmode="email" autocapitalize="off" spellcheck="false" />

      <label class="sr-only" for="password">Password</label>
      <input id="password" class="field" type="password" placeholder="Password" required
             autocomplete="current-password" />

      <div class="row">
        <label class="check"><input id="keepMeLoggedIn" type="checkbox" /> Keep me logged in</label>
        <a class="link" href="#">Forgot your password?</a>
      </div>

      <button class="btn" type="submit">Login</button>

      <p class="muted">Don't have an account? <a class="link" href="../signup/signup.html">Sign Up</a></p>


      
    </form>
  </section>

  <script src="./login.js"></script>
</body>
</html>
