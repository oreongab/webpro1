<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sign Up </title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./signup.css">
  <script src="./signup.js"></script>
</head>
<body>
  <section class="hero"></section>

  <section class="sheet">
    <h1 >Create Account</h1>

    <form  id="signupForm" class="signupForm">
      <input id="user_name" type="text" placeholder="Username" required>
      <input id="first_name" type="text" placeholder="First Name" required>
      <input id="last_name" type="text" placeholder="Last Name" required>
      <input id="email" type="email" placeholder="Email" required>
      <input id="password" type="password" placeholder="Password" required>

      <button type="submit">Sign Up</button>

      <p class="muted">Already have an account?
        <a class="link" href="../login/login.html">Login</a>
      </p>

    </form>
  </section>

</body>
</html>
