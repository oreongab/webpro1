<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, viewport-fit=cover" />
  <title>Sign Up â€“ Paradise</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./signup.css" />
</head>
<body class="page-login">
  <section class="hero" role="img" aria-label="Seascape background"></section>
  
  <section class="sheet" aria-labelledby="signup-title">
    <h1 id="signup-title" class="title">Create Account</h1>

    <form class="form" id="signupForm">
      <input id="user_name" class="field" type="text" placeholder="Username" required />
      <input id="first_name" class="field" type="text" placeholder="First Name" required />
      <input id="last_name" class="field" type="text" placeholder="Last Name" required />
      <input id="email" class="field" type="email" placeholder="Email" required />
      <input id="password" class="field" type="password" placeholder="Password" required />

      <button class="btn" type="submit">Sign Up</button>
      <p class="muted">Already have an account? <a class="link" href="../login/login.html">Login</a></p>
    </form>
  </section>

  <script src="./signup.js"></script>
</body>
</html>
