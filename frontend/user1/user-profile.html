<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, viewport-fit=cover" />
  <title>User Profile - Aow Ngai Dee Wa</title>


  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap"
        rel="stylesheet">


  <link rel="stylesheet"
        href="https://fonts.googleapis.com/icon?family=Material+Icons" />


  <link rel="stylesheet" href="./user-profile.css" />
</head>

<body class="page-profile">


  <header class="top-actions" aria-label="Top actions">
    <button class="icon-btn btn-back" id="btnBack" aria-label="Go back">
      <svg viewBox="0 0 24 24" width="26" height="26" fill="none" stroke="currentColor"
           stroke-width="2.3" stroke-linecap="round" stroke-linejoin="round">
        <polyline points="15 18 9 12 15 6"></polyline>
      </svg>
    </button>

    <button class="icon-btn btn-home" id="btnHome" aria-label="Go to Home">
      <svg viewBox="0 0 24 24" width="26" height="26" fill="none" stroke="currentColor"
           stroke-width="2.3" stroke-linecap="round" stroke-linejoin="round">
        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
        <polyline points="9 22 9 12 15 12 15 22"></polyline>
      </svg>
    </button>
  </header>

  <main class="container">
    <div class="content">


      <section class="profile-card">
        <div class="avatar" id="userAvatarContainer" role="button" aria-label="Change avatar">
          <img id="profileAvatarImg" class="avatar-image" alt="Profile Image" />
          <svg class="avatar-placeholder" viewBox="0 0 24 24" aria-hidden="true">
            <circle cx="12" cy="12" r="10" stroke="#CFCFCF" stroke-width="2" fill="none" />
            <circle cx="12" cy="9" r="3" fill="#B5B5B5"></circle>
            <path d="M6.5 17c1.2-2.2 3.1-3.5 5.5-3.5s4.3 1.3 5.5 3.5" fill="#B5B5B5" />
          </svg>
        </div>

        <div class="info">
          <h2 id="username" class="username">Guest</h2>
          <p id="email" class="email"></p>
        </div>

        <button class="edit-btn" type="button">Edit Profile</button>
      </section>



      <section class="favorites-section" style="display:none;">
        <div class="fav-header">
          <h3 class="fav-title">
            <span class="material-icons fav-icon" aria-hidden="true">favorite</span>
            Favorites
          </h3>


          <a href="#" class="view-all" id="viewAllBtn" style="display:none;">
            <span>View all</span>
          </a>
        </div>


        <template id="favoritePlaceTemplate">
          <article class="place-card">
            <div class="card-rank-badge">
              <span class="card-rank-number">1</span>
            </div>

            <button class="card-fav-btn" type="button" aria-label="Favorite">
              <span class="material-icons">favorite</span>
            </button>

            <img class="card-image" src="" alt="" />

            <div class="card-open-info">
              <div class="card-open-days"></div>
              <div class="card-open-hours"></div>
            </div>

            <div class="card-bottom">
              <div class="card-stars"></div>
              <div class="card-rating"></div>
              <div class="card-title"></div>
            </div>
          </article>
        </template>

        <div class="fav-list card-grid" id="favoriteList"></div>
      </section>


      <nav class="settings-list" aria-label="User settings">
        <a href="#" class="setting-item log-out-btn-link">
          <svg viewBox="0 0 24 24" width="20" height="20"
               stroke="currentColor" stroke-width="2"
               fill="none" stroke-linecap="round" stroke-linejoin="round">
            <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"></path>
            <polyline points="10 17 15 12 10 7"></polyline>
            <line x1="15" y1="12" x2="3" y2="12"></line>
          </svg>
          Log Out
        </a>

        <a href="#" class="setting-item delete-account-btn-link">
          <svg viewBox="0 0 24 24" width="20" height="20"
               stroke="currentColor" stroke-width="2"
               fill="none" stroke-linecap="round" stroke-linejoin="round">
            <polyline points="3 6 5 6 21 6"></polyline>
            <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6
                     m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
            <line x1="10" y1="11" x2="10" y2="17"></line>
            <line x1="14" y1="11" x2="14" y2="17"></line>
          </svg>
          Delete Account
        </a>
      </nav>

    </div>
  </main>

  <input type="file" id="avatarInput" accept="image/*" hidden />


  <script src="./user-profile.js"></script>
</body>
</html>
