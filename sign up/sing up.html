<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Create an Account</title>
  <link rel="stylesheet" href="sing up.css" />
</head>
<body class="page-signup">

  <!-- Background Image Section -->
  <section class="hero" role="img" aria-label="Beautiful seascape"></section>

  <!-- Form Section -->
  <section class="sheet" aria-labelledby="signup-title">
    <h1 id="signup-title" class="title">Create an Account</h1>

    <form class="form" action="#" method="post" autocomplete="on" novalidate>
      <!-- First Name Input -->
      <label for="first-name" class="sr-only">First Name</label>
      <input type="text" id="first-name" class="field" placeholder="First Name" required />

      <!-- Last Name Input -->
      <label for="last-name" class="sr-only">Last Name</label>
      <input type="text" id="last-name" class="field" placeholder="Last Name" required />

      <!-- Username Input -->
      <label for="username" class="sr-only">User Name</label>
      <input type="text" id="username" class="field" placeholder="User Name" required />

      <!-- Email Input -->
      <label for="email" class="sr-only">Email</label>
      <input type="email" id="email" class="field" placeholder="Email" required />

      <!-- Password Input -->
      <label for="password" class="sr-only">Password</label>
      <div class="field-wrap">
        <input type="password" id="password" class="field" placeholder="Password" required />
        <button type="button" class="eye" aria-label="Show password" aria-pressed="false">
          <svg class="icon-eye" viewBox="0 0 24 24" width="18" height="18" aria-hidden="true">
            <path fill="#6b7a84" d="M12 4.5C7 4.5 2.73 7.61 1.11 12c1.62 4.39 5.89 7.5 10.89 7.5s9.27-3.11 10.89-7.5C21.27 7.61 17 4.5 12 4.5zm0 12a4.5 4.5 0 1 1 0-9 4.5 4.5 0 0 1 0 9zm0-7a2.5 2.5 0 1 0 .001 5.001A2.5 2.5 0 0 0 12 9.5z"/>
            <path class="slash" d="M3 3l18 18" stroke="#6b7a84" stroke-width="2" stroke-linecap="round"/>
          </svg>
        </button>
      </div>

      <!-- Confirm Password Input -->
      <label for="confirm-password" class="sr-only">Confirm Password</label>
      <input type="password" id="confirm-password" class="field" placeholder="Confirm Password" required />

      <!-- Sign Up Button -->
      <button class="btn" type="submit">Sign Up</button>

      <!-- Existing Account Link -->
      <p class="muted">Already have an account? <a class="link" href="login.html">Login</a></p>

      <!-- Divider -->
      <div class="divider">
        <div class="line"></div>
        <span>OR</span>
        <div class="line"></div>
      </div>

      <!-- Google Sign In Button -->
      <button type="button" class="btn-google" aria-label="Sign in with Google">
        <svg viewBox="0 0 48 48" aria-hidden="true">
          <path fill="#EA4335" d="M24 9.5c3.3 0 6.3 1.1 8.6 3.3l6.4-6.4C34.8 3 29.7 1 24 1 14.9 1 6.9 6.2 3.2 14l7.9 6.1C12.9 14.2 17.9 9.5 24 9.5z"/>
          <path fill="#4285F4" d="M46.5 24.6c0-1.6-.1-2.8-.4-4.1H24v8h12.8c-.6 3.2-2.5 5.9-5.3 7.7l8.1 6.2c4.7-4.3 6.9-10.5 6.9-17.8z"/>
          <path fill="#FBBC05" d="M11.1 28.1a14.3 14.3 0 0 1 0-8.2l-7.9-6.1A23.9 23.9 0 0 0 0 24c0 3.9.9 7.6 3.2 11l7.9-6.9z"/>
          <path fill="#34A853" d="M24 47c6.5 0 12-2.2 16-6.1l-8.1-6.2c-2.2 1.5-5 2.4-7.9 2.4-6.1 0-11.1-4.1-12.7-9.6l-8 6.9C6.9 41.8 14.9 47 24 47z"/>
        </svg>
        <span>Sign In with Google</span>
      </button>
    </form>
  </section>

  <!-- Script for Toggle Password Visibility -->
  <script>
    const pw  = document.getElementById('password');
    const eye = document.querySelector('.eye');

    function setVisible(show){
      const s = pw.selectionStart, e = pw.selectionEnd;
      pw.type = show ? 'text' : 'password';
      eye.setAttribute('aria-pressed', String(show));
      eye.setAttribute('aria-label', show ? 'Hide password' : 'Show password');
      if (document.activeElement === pw && s != null) pw.setSelectionRange(s, e);
    }

    eye.addEventListener('mousedown', e => e.preventDefault());
    eye.addEventListener('click', () => setVisible(pw.type === 'password'));
  </script>

</body>
</html>
